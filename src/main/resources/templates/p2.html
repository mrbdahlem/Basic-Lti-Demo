<html>
    <head>
        <title>An iframe that verifies authentication</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="_csrf" th:content="${_csrf.token}"/>        
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
    <body>
        <div>
            Hi <span th:text="${#authentication.getName()}"></span>, you are 
            still authenticated, even in this iframe.
        </div>
    </body>
</html>
