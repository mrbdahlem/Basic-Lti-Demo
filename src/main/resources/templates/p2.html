<html>
    <head>
        <title>An iframe that verifies authentication</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <th:block th:if="${_csrf != null}">
            <meta name="_csrf" th:content="${_csrf.token}"/>        
            <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        </th:block>
    </head>
    <body>
        <div th:text="|Note: ${note}|"/>
        
        
        <h2>Authentication:</h2>
        <div sec:authorize="isAuthenticated()">
            Hi <span th:text="${#authentication.getName()}"></span>, you are 
            still authenticated, even in this iframe.
        </div>
                
        <h2>Session:</h2>
        <th:block th:if="${data != null}">
            lis_person_name_full: <span th:text="${data.getLis_person_name_full()}"></span>
        </th:block>
    </body>
</html>
